<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fondo-top-contenedor-card"></div>
  <div class="fondo-botton-contenedor-card"></div>
  <div class="contenedor-card">
    <div class="contenedor-contendido-card">
      <div class="contenido-card">
        <div class="fondo-contenido-card"></div>
        <img src="images/image-victor.jpg" alt="">
        <h2>Victor Crest <span>26</span></h2>
           <p>London</p>
          <div class="contenedor-k">
            <div class="contenido-k">
              <b>80K</b>
              <p>Followers</p>
            </div>

            <div class="contenido-k">
              <b>803K</b>
              <p>Likes</p>
            </div>

            <div class="contenido-k">
              <b>1.4K</b>
              <p>Photos</p>
            </div>

          </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
